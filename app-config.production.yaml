app:
  title: TPB Production Instance
  baseUrl: http://localhost:7007

organization:
  name: VMware

backend:
  baseUrl: http://localhost:7007
  listen:
    port: 7007
    host: 0.0.0.0
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  cors:
    origin: http://localhost:7007
    methods: [GET, POST, PUT, DELETE]
    credentials: true
  database:
    client: better-sqlite3
    connection: ':memory:'
  cache:
    store: memory

catalog:
  locations: []

techdocs:
  builder: 'external'
